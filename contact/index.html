<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel='shortcut icon' type='x-icon/image' href='../images/NS.ico'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Serif" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
    <link rel='stylesheet' href='./contact.css'>

    <title>Contact</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg bg-none fixed-top">
        <a class="navbar-brand" href="../">
            <img id='logo' src='../images/Nick-Logo.png' alt='square with white capital letter N'>
        </a>
        <button id='dropdown' class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
            aria-expanded="false" aria-label="Toggle navigation">
            <i id='icon' class="material-icons navbar-toggler-icon text-white">view_headline</i>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul id='navigation' class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="../about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="../gallery">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" target='_blank' href="../nickResume.pdf">Resume</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class='col-12 contactIntro'>
        <div id='intro'>
            <div id='titles' class='shadow grow'>
                <h1 id='name'>Contact</h1>
            </div>
            <img id='stool' src='../images/senior/stoolbw.jpg'>
        </div>
    </div>

    <div id='contact'>
        <h1 id='conHeader'>Get in touch</h1>
        <form id='contactForm'>
            <div class="form-row">
                <div class="col-5">
                    <label for="firstName">First*</label>
                    <input id='firstName' type="text" class="form-control" placeholder="first name" name='first'>
                </div>
                <div class="col-5">
                    <label for="lastName">Last</label>
                    <input id='lastName' type="text" class="form-control" placeholder="last name" name='last'>
                </div>
            </div>
            <div class='form-row'>
                <div class="col-10">
                    <label for="email">Email*</label>
                    <input id='email' type="text" class="form-control" placeholder="user@email.com" name='email'>
                </div>
            </div>
            <div class='form-row'>
                <div class="col-10">
                    <label for="subject">Subject</label>
                    <input id='subject' type="text" class="form-control" placeholder="subject" name='subject'>
                </div>
            </div>
            <div class='form-row'>
                <div class="form-group col-10">
                    <label for="message">Message</label>
                    <textarea class="form-control" id="message" rows="5" placeholder='message' name='message'></textarea>
                </div>
            </div>
            <div class='form-row'>
                <button class='btn btn-large' id='submit' data-toggle="modal" data-target="#contactModal">Submit</button>
            </div>
        </form>
    </div>

    <div class="modal fade" id="contactModal" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="title"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body" id='body'></div>
            </div>
        </div>
    </div>

    <div id='footer' class='col-12'>
        <p>COPYRIGHT NICK SALEM &copy;
            <script type="text/javascript">
                document.write(new Date().getFullYear());
            </script> ALL RIGHTS RESERVED. </p>
        <span id='social'>
            <a id='social2' target='_blank' href="https://www.facebook.com/nick.salem.75" class="fa fa-facebook"></a>
            <a id='social2' target='_blank' href="https://www.instagram.com/nick_salem12/" class="fa fa-instagram"></a>
        </span>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
        crossorigin="anonymous"></script>
    <script rel='stylesheet' type='text/javascript' src='contact.js'></script>

</body>

</html>
